<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Helden Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Helden</h1>
        <p class="server-ip"><strong>IP: minecrafthelden.g-portal.game</strong></p>
        <p class="status">⏳ Prüfe Server-Status...</p>
        <a href="https://discord.gg/deinserver" class="discord-btn">🔗 Trete unserem Discord bei</a>
    </div>

    <script>
        async function checkServerStatus() {
            const response = await fetch('https://api.mcsrvstat.us/2/minecrafthelden.g-portal.game');
            const data = await response.json();
            const statusElement = document.querySelector('.status');

            if (data.online) {
                statusElement.innerHTML = `<span style="color: #ff0000; font-size: 34px;">✅ <strong>Server ist online!</strong></span><br><span style="font-size: 30px; color: #ff0000;">Spieler: ${data.players.online}</span>`;
            } else {
                statusElement.innerHTML = `<span style="color: #ff0000; font-size: 34px;">❌ <strong>Server ist offline!</strong></span>`;
            }
        }

        checkServerStatus();
    </script>
</body>
</html>
