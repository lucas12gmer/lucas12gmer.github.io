<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Helden Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Helden Server</h1>
        <p>Server-IP: <strong>minecrafthelden.g-portal.game</strong></p>
        <p class="status">⏳ Prüfe Server-Status...</p>
    </div>

    <script>
        async function checkServerStatus() {
            const response = await fetch('https://api.mcsrvstat.us/2/minecrafthelden.g-portal.game');
            const data = await response.json();
            const statusElement = document.querySelector('.status');

            if (data.online) {
                statusElement.innerHTML = `✅ **Server ist online**! Spieler: ${data.players.online}`;
            } else {
                statusElement.innerHTML = "❌ **Server ist offline**!";
            }
        }

        checkServerStatus();
    </script>
</body>
</html>
